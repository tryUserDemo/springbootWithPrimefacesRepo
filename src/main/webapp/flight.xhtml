<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<h:body>

    <h:form id="projectForm">

		<p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <p:panel id="pnlNewFligt">
            
            <f:facet name="header">
                New Flight
                <p:commandButton action="#{flightController.refresh()}" icon="pi pi-refresh" 
                                 update="@form" process="@this"/>
            </f:facet>
            
            <h:panelGrid columns="3">
                
                <p:outputLabel value="Airline" for="airlineTextId"/>
                <p:inputText id="airlineTextId" value="#{flightController.flight.airline}" 
                	required="true" reqiredMessage="Airline is required field." />
                <p:message for="airlineTextId"/>
                
                <p:outputLabel value="FromAirport" for="fromAirportTextId"/>
                <p:inputText id="fromAirportTextId" value="#{flightController.flight.fromAirport}" 
                	required="true" reqiredMessage="FromAirport is required field." />
                <p:message for="fromAirportTextId"/>
                
                <p:outputLabel value="ToAirport" for="toAirportTextId"/>
                <p:inputText id="toAirportTextId" value="#{flightController.flight.toAirport}" 
                	required="true" reqiredMessage="ToAirport is required field." />
                <p:message for="toAirportTextId"/>
                
                <p:outputLabel value="ScheduledDateTime" for="scheduledDateTimeClndId"/>
                <p:datePicker id="scheduledDateTimeClndId" value="#{flightController.flight.scheduledDateTime}" showTime="true" 
                	required="true" reqiredMessage="ScheduledDateTime is required field."/>
                <p:message for="scheduledDateTimeClndId"/>
                
                <p:outputLabel value="EstimatedDateTime" for="estimatedDateTimeClndId"/>
                <p:datePicker id="estimatedDateTimeClndId" value="#{flightController.flight.estimatedDateTime}" showTime="true"/>
                <p:message for="estimatedDateTimeClndId"/>
                
                <p:outputLabel value="ActualDateTime" for="actualDateTimeClndId"/>
                <p:datePicker id="actualDateTimeClndId" value="#{flightController.flight.actualDateTime}" showTime="true"/>
				<p:message for="actualDateTimeClndId"/>

                <p:outputLabel for="saveBtnId"/>
                <p:commandButton id="saveBtnId" value="Save" action="#{flightController.save()}" 
                				 update="@form" process="@parent"/>
				<p:message for="saveBtnId"/>
					
            </h:panelGrid>
        
        </p:panel>

		<style>
			.ui-blockui-content {
				background-color: white;
			}
		</style>

        <p:blockUI id="blockPanel" block="projectForm" trigger="saveBtnId" widgetVar="buiBasic">
        	<h:panelGrid columns="2">
		        <p:graphicImage value="#{FacesContext.getCurrentInstance().getExternalContext()}/resource/img/ajax-loader.gif"
		                        style="margin-right: 12px; vertical-align: middle;"/>
		        <h:outputText value="Please wait..." style="white-space: nowrap;"/>
		    </h:panelGrid>
        </p:blockUI>

        <br/>

        <p:panel>
            
            <f:facet name="header">
                Flights
                <p:commandButton action="#{flightController.getAllFlightList()}" icon="pi pi-refresh" 
                                 update="@form" process="@this"/>
            </f:facet>
            
            <p:dataTable var="flightItem" value="#{flightController.flightList}" 
            	paginator="true" paginatorPosition="bottom" rows="5" 
            	paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                currentPageReportTemplate="{startRecord}-{endRecord} arası görüntüleniyor. Toplam {totalRecords} kayıt var."
                rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                <p:column headerText="Id" width="10%">
                    <h:outputText value="#{flightItem.id}"/>
                </p:column>

                <p:column headerText="Airline">
                    <h:outputText value="#{flightItem.airline}"/>
                </p:column>

                <p:column headerText="FromAirport">
                    <h:outputText value="#{flightItem.fromAirport}"/>
                </p:column>

                <p:column headerText="ToAirport">
                    <h:outputText value="#{flightItem.toAirport}"/>
                </p:column>

                <p:column headerText="ScheduledDateTime">
                    <h:outputText value="#{flightItem.scheduledDateTime}">
                        <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="EstimatedDateTime">
                    <h:outputText value="#{flightItem.estimatedDateTime}">
                        <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="ActualDateTime">
                    <h:outputText value="#{flightItem.actualDateTime}">
                        <f:convertDateTime pattern="yyyy-MM-dd hh:mm:ss"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Options" width="10%">
                    <p:commandButton icon="pi pi-pencil" action="#{flightController.edit(flightItem)}"
                                     update="@form" process="@this"/>
                </p:column>

            </p:dataTable>
        
        </p:panel>
    
    </h:form>

</h:body>

</html>
